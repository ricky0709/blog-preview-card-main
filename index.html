<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="card">
  <img src="/assets/images/illustration-article.svg" alt="image" id="image">
  <p class="text" id="learning"><strong>Learning</strong></p>
  <h4 class="text" id="published">Published 21 Dec 2023</h4>
  <h1 class="text" id="heading">HTML & CSS foundations</h1>
  <p class="text" id="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
  <div class="avatar-name">
    <img src="assets/images/image-avatar.webp" id="avatar">
    <h4 class="text" id="name">Greg Hooper</h4>
  </div>
 </div>
</body>
</html>
